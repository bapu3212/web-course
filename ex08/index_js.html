    <div class="m-box2">
      <div class="btn" style="background-color: gray">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="content" id="1">1</div>
      <div class="content" id="2" style="display: none">2</div>
      <div class="content" id="3" style="display: none">3</div>
    </div>
    <div class="m-box3">
      <div class="el-box">
        <div class="el">
          <span class="id">0 </span><span class="block"></span
          ><span class="del">Delete</span>
        </div>
      </div>
      <div class="add">添加</div>
    </div>
  </body>
</html>

<script>
  var pictures = document.getElementsByClassName("pictures");
  var bgImg = document.getElementsByClassName("bgImg")[0];
  var btn = document.getElementsByClassName("btn");
  var contents = document.getElementsByClassName("content");
  var del = document.getElementsByClassName("del");
  for (let index = 0; index < pictures.length; index++) {
    const element = pictures[index];
    element.addEventListener("click", function () {
      bgImg.setAttribute("src", this.getAttribute("src"));
      bgImg.style.display = "block";
    });
  }
  bgImg.addEventListener("click", function () {
    bgImg.style.display = "none";
  });

  for (let index = 0; index < btn.length; index++) {
    const element = btn[index];
    element.addEventListener("click", function () {
      for (let index = 0; index < contents.length; index++) {
        const element = contents[index];
        element.style.display = "none";
      }
      document.getElementById(this.innerText).style.display = "flex";
      for (let index = 0; index < btn.length; index++) {
        const element = btn[index];
        element.style.backgroundColor = "white";
      }
      element.style.backgroundColor = "gray";
    });
  }

  var count = 0;
  document
    .getElementsByClassName("add")[0]
    .addEventListener("click", function () {
      var el = document.createElement("div");
      el.setAttribute("class", "el");
      el.innerHTML =
        "<span class='id'>" +
        ++count +
        "</span><span class='block'></span><span class='del'>Delete</span>";
      document.getElementsByClassName("el-box")[0].appendChild(el);
    });
  document
    .getElementsByClassName("el-box")[0]
    .addEventListener("click", function (e) {
      if (e.target.innerText == "Delete") {
        document
          .getElementsByClassName("el")
          [document.getElementsByClassName("el").length - 1].remove();
        count--;
      }
    });
</script>
